<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./toDoAPI.js"></script>

    <link rel="icon" href="./notesIcon.png" type="image/png">
    <link rel="stylesheet" href="./toDostyle.css">
    <script src="./toDoScript.js"></script>
    
    <title>TO DO</title>
</head>
<body>
    <div class="loginBgcover" id="loginBg">
        <div class="loginHolder" id="loginHol">
            <form action="" id="fromSign">
                
            </form>
            <div class="switchSisu" id="loginHello">
                <h1>Hello user</h1>
            </div>
        </div>
    </div>
    <header>
        <h1>TO DO</h1>
        <div class="navSignForm" id="navSignForm">

        </div>
    </header>
    <section>
        <div class="displayToDO">
            <h2>Things ToDo</h2>
            <div id="cardHolder">
                
            </div>
        </div>
        <div class="AddToDo">
            <form action="" id="addFormToDo">
                <h2>Add ToDo</h2>
                <label for="head">Title</label>
                <input type="text" name="head" value="" placeholder="Title here" class="headToDo" id="headOfToDo">
                <label for="content">What to do</label>
                <textarea name="content" rows="5" cols="50" placeholder="content here" class="textToDo" id="toDoDetail"></textarea>
                <button type="button" value="add" onclick="ToggleHandler()" id="taskBtn">submit</button>
            </form>
        </div>
    </section>
</body>
</html>
